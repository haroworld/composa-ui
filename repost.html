<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css">
        <title>Manage Landing Page</title>
    </head>
    <body>
        <!--navbar-->
        <nav class="relative container mx-auto p-6 bg-lightBlue">
            <div class="flex items-center justify-between">
                <div class="pt-2 ">
                    <a href="index.html" class="hover:text-blue font-bold">COMPOSER</a> 
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="profile.html" class="hover:text-white">Profile</a>
                    <a href="#" class="hover:text-white">Search-user</a>
                    <a href="#" class="hover:text-white">Logout</a>
                    <a href="#" class="hover:text-white">Login</a>
                </div>
                <!--Hambuger Icon-->
                <button id="menu-btn" class="block hamburger md:hidden focus:ouline-none">
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>
            <!--Mobile menu-->
            <div class="md:hidden">
                <div id="menu" class="absolute flex-col items-center self-end hidden py-8 mt-10 space-y-6 font-bold bg-white sm:w:auto sm:self-center left-6 right-6 drop-shadow-md">
                    <a href="profile.html" class="hover:text-lightBlue">Profile</a>
                    <a href="#" class="hover:text-lightBlue">Search-user</a>
                    <a href="#" class="hover:text-lightBlue">Logout</a>
                    <a href="#" class="hover:text-lightBlue">Login</a>
                </div>
            </div>
        </nav>
        <!--Repost Section-->
        <section id="repost">
            <div class="container flex justify-center px-6 mx-auto mt-10">
                <div class="p-3 rounded-lg border-2 w-4/5 md:w-2/5">
                    <div class="flex flex-col w-full space-y-6">
                        <!--repost-->
                        <div class="flex flex-col p-3 bg-lightBlue rounded-lg">
                            <div class="flex flex-row space-x-6">
                                <div class="rounded-full w-10 h-10 border-2 border-lightBlue"><img src="./images/FB_IMG_16168521304843157.jpg" class="rounded-full h-full"></div>
                                <h4 class="font-bold">Haroworld</h4>
                            </div>
                            <div class="px-10">
                                <p>Leonel Messi wins Another Balon D'or</p>
                                <img class="rounded-lg w-1/2" src="./images/messi.jpg">
                            </div>
                        </div>
                        <!--Repost form-->
                        <form class="flex flex-col border-2 border-lightBlue p-3 rounded-lg">
                            <div class="flex flex-row space-x-3">
                                <textarea class="border-none w-full focus:outline-none focus:border-none" placeholder="Add review or just Repost" rows="5" style="resize: none;"></textarea>
                                <div>
                                    <button class="rounded-full px-3 py-2 bg-lightBlue text-white">Repost</button>
                                </div>
                            </div>
                            <div class="flex">
                                <input id="files" class="hidden" type="file">
                                <label class="rounded-full border-2 border-lightBlue px-3" for="files">Upload image</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/script.js"></script>
